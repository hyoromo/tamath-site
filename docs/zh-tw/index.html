<p>動動你的腦筋,開心地玩吧!</p>
<p><b>一筆計算腦力訓練遊戲</b></p>
<p>這個遊戲通過一筆書寫來進行加減乘算數訓練,像一個益智遊戲。<br>
操作很簡單!只要把屏幕上顯示的數字用一條線連接起來。<br>
規則簡單易懂,任何人都可以輕鬆上手,但隨著等級提升,難度也會增加。<br>
拚盡腦汁,快速解決問題!<br></p>
<h3>3種難度級別</h3>
【EASY】簡單的加減運算題。<br>
【NORMAL】只有乘法運算題。<br>
【HARD】增加數字位數的加減乘混合運算題。<br>
<h3>排行榜</h3>
與全球高手進行排名對決!<br>
每天刷新記錄,力爭成為頂級玩家!
<br><br><br>
通過這款腦力訓練,提高認知能力如何?
